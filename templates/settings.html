<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    
    <h1>Update Your Information</h1>

    <!-- Form to update user information -->
    <form id="update-form" class="settings-form">
        <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ username }}" required>
        </div>

        <div class="mb-3">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ first_name }}" required>
        </div>

        <div class="mb-3">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ last_name }}" required>
        </div>

        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ email }}" required>
        </div>

        <div class="mb-3">
            <label for="old_password">Old Password:</label>
            <input type="password" id="old_password" name="old_password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Leave blank to keep current password">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update Information</button>
        </div>
    </form>

    <script>
        document.getElementById('update-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/user/update', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Information updated successfully');
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating information');
            });
        });
    </script>
</body>
</html>
