<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>User Settings</h2>
    
    <form id="settings-form">
        <div class="mb-3">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" id="first-name" class="form-control" placeholder="Enter first name">
        </div>

        <div class="mb-3">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" id="last-name" class="form-control" placeholder="Enter last name">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter new password">
        </div>

        <button type="submit" class="btn btn-primary">Update Settings</button>
    </form>

    <script>
        document.getElementById("settings-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const userId = 1; // Replace with actual user ID (can be retrieved from session)
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const password = document.getElementById("password").value;

            fetch(`/users/${userId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ firstName, lastName, password }),
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Settings updated successfully!");
                } else {
                    alert("Update failed: " + data.message);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
